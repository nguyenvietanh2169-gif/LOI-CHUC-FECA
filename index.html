<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite New Year 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; position: fixed;
            font-family: 'Quicksand', sans-serif;
            background-color: #1a0000;
        }

        /* MÀN HÌNH 1: TIẾNG ANH TỐI GIẢN */
        #input-screen {
            position: absolute; z-index: 100;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: radial-gradient(circle, #600202 0%, #1a0000 100%);
            transition: all 1.2s ease-in-out;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            padding: 50px 30px; border-radius: 30px;
            border: 0.5px solid rgba(255, 215, 0, 0.2);
            text-align: center; width: 85%; max-width: 360px;
        }

        .input-box h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: #FFD700;
            margin-top: 0;
            font-size: 1.2rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 30px 0;
            background: transparent;
            border: none;
            border-bottom: 0.5px solid rgba(255, 215, 0, 0.4);
            color: #fff;
            font-size: 1rem;
            text-align: center;
            outline: none;
            font-family: 'Quicksand', sans-serif;
            letter-spacing: 1px;
        }

        .btn-start {
            background: transparent;
            color: #FFD700;
            border: 0.5px solid #FFD700;
            padding: 12px 40px;
            font-size: 0.8rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.5s;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-start:hover {
            background: #FFD700;
            color: #300101;
        }

        /* MÀN HÌNH 2: NỀN CON NGỰA */
        #main-content {
            opacity: 0; 
            transition: opacity 2s ease;
            width: 100%; height: 100%;
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            padding: 40px 20px 60px 20px;
            background: url('https://github.com/nguyenvietanh2169-gif/LOI-CHUC-VIET-ANH/blob/main/IMG_5937.jpeg?raw=true') no-repeat center center;
            background-size: cover;
        }

        /* LOGO ĐỨNG YÊN */
        .logo-vanzi {
            width: 220px;
            height: auto;
            filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.6));
            opacity: 0;
            transition: opacity 1.5s ease 0.5s; /* Hiện dần sau 0.5s */
        }

        /* KHỐI LỜI CHÚC HIỆN DẦN (KHÔNG TRƯỢT) */
        .text-group {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px 20px;
            border-radius: 20px;
            backdrop-filter: blur(8px);
            border: 0.5px solid rgba(255, 215, 0, 0.1);
            
            /* Hiệu ứng hiện dần */
            opacity: 0;
            transition: opacity 2s ease 1.5s; /* Hiện dần sau 1.5s */
        }

        /* Trạng thái kích hoạt hiện hình */
        .is-active .logo-vanzi,
        .is-active .text-group {
            opacity: 1;
        }

        h1 { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: #FFD700; 
            font-size: 1.1rem; 
            margin: 0 0 15px 0;
            letter-spacing: 6px;
        }

        #quote { 
            font-size: 1rem; 
            color: #f0f0f0;
            font-weight: 300;
            line-height: 1.8;
            min-height: 70px;
        }

        .signature {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            color: #FFD700;
            margin-top: 20px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

    <audio id="tetAudio" loop>
        <source src="https://github.com/nguyenvietanh2169-gif/LOI-CHUC-VIET-ANH/raw/refs/heads/main/nhac%20xuan%20up%20web%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>

    <div id="input-screen">
        <div class="input-box">
            <h2>NEW YEAR 2026</h2>
            <input type="text" id="userName" placeholder="Your Name" maxlength="20">
            <button class="btn-start" onclick="startApp()">Enter</button>
        </div>
    </div>

    <div id="main-content">
        <img src="https://github.com/nguyenvietanh2169-gif/LOI-CHUC-FECA/blob/main/Ba%CC%89n%20sao%20cu%CC%89a%20Ba%CC%89n%20sao%20cu%CC%89a%20logo%20vanzi%20ver%202%20(1).png?raw=true" alt="Logo Vanzi" class="logo-vanzi">
        
        <div class="text-group">
            <h1>HAPPY NEW YEAR</h1>
            <div id="quote"></div>
            <div class="signature">From Viet Anh with Respect</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function startApp() {
            const name = document.getElementById('userName').value.trim();
            if (name === "") return;

            document.getElementById('tetAudio').play();
            document.getElementById('input-screen').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('input-screen').style.display = 'none';
                const mainContent = document.getElementById('main-content');
                mainContent.style.opacity = '1';
                // Thêm class để kích hoạt hiệu ứng hiện dần cho Logo và Text
                mainContent.classList.add('is-active');
                
                showWish(name);
                launchEliteFirework();
            }, 1000);
        }

        function showWish(name) {
            const quotes = [
                `Khai xuân phú quý, chúc ${name} vươn tầm cao mới, mã đáo thành công trên mọi hành trình.`,
                `Năm mới 2026, mong ${name} luôn giữ vững bản lĩnh, gặt hái những vận may rực rỡ.`,
                `Chúc ${name} một năm thịnh vượng, thân tâm an lạc và tràn đầy cảm hứng sáng tạo.`,
                `Hy vọng 2026 sẽ mở ra những cơ hội vàng và hạnh phúc viên mãn cho ${name}.`,
                `Tân niên vạn phúc, chúc ${name} luôn toả sáng với khí chất riêng và chạm đến mọi đỉnh cao.`
            ];
            document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        }

        function launchEliteFirework() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 25, spread: 360, ticks: 60, zIndex: 999, scalar: 0.5 };
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti(Object.assign({}, defaults, { 
                    particleCount: 25, 
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#F7E7CE', '#FFFFFF', '#FFD700'] 
                }));
            }, 450);
        }
    </script>
</body>
</html>
