<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Khởi Đầu Rực Rỡ 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Montserrat:wght@200;300;500&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; position: fixed;
            font-family: 'Quicksand', sans-serif;
            background-color: #1a0000;
        }

        /* MÀN HÌNH NHẬP TÊN */
        #input-screen {
            position: absolute; z-index: 100;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: radial-gradient(circle, #600202 0%, #1a0000 100%);
            transition: all 1.2s ease-in-out;
        }

        .input-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            padding: 50px 30px; border-radius: 30px;
            border: 0.5px solid rgba(255, 215, 0, 0.2);
            text-align: center; width: 85%; max-width: 360px;
        }

        /* MÀN HÌNH CHÍNH */
        #main-content {
            opacity: 0; 
            transition: opacity 2s ease;
            width: 100%; height: 100%;
            display: flex; 
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            padding: 30px 20px 40px 20px;
            background: url('https://github.com/nguyenvietanh2169-gif/LOI-CHUC-VIET-ANH/blob/main/IMG_5937.jpeg?raw=true') no-repeat center center;
            background-size: cover;
        }

        /* LOGO CỐ ĐỊNH PHÍA TRÊN */
        .logo-vanzi {
            width: 200px;
            height: auto;
            margin-top: 20px;
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.8));
            opacity: 0;
            transition: opacity 1.5s ease 1s; /* Hiện ra sau 1 giây */
        }

        /* KHỐI LỜI CHÚC TRƯỢT LÊN */
        .text-group {
            width: 100%;
            max-width: 400px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Nền mờ nhẹ */
            padding: 25px 20px;
            border-radius: 25px 25px 0 0; /* Bo góc trên */
            backdrop-filter: blur(10px);
            border-top: 0.5px solid rgba(255, 215, 0, 0.3);
            
            /* Hiệu ứng trượt */
            transform: translateY(100%); /* Giấu bên dưới màn hình */
            transition: transform 1.5s cubic-bezier(0.22, 1, 0.36, 1) 2s; /* Trượt lên sau 2 giây */
        }

        /* Trạng thái khi kích hoạt */
        .is-visible .text-group { transform: translateY(0); }
        .is-visible .logo-vanzi { opacity: 1; }

        h1 { 
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            color: #FFD700; 
            font-size: 1rem; 
            margin: 0 0 10px 0;
            letter-spacing: 5px;
        }

        #quote { 
            font-size: 0.95rem; 
            color: #ffffff;
            font-weight: 300;
            line-height: 1.7;
            min-height: 50px;
        }

        .signature {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            color: #FFD700;
            margin-top: 15px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .btn-start {
            background: transparent; color: #FFD700; border: 0.5px solid #FFD700;
            padding: 12px 40px; font-size: 0.8rem; cursor: pointer;
            text-transform: uppercase; letter-spacing: 3px;
        }
    </style>
</head>
<body>

    <audio id="tetAudio" loop>
        <source src="https://github.com/nguyenvietanh2169-gif/LOI-CHUC-VIET-ANH/raw/refs/heads/main/nhac%20xuan%20up%20web%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>

    <div id="input-screen">
        <div class="input-box">
            <h2 style="font-family: 'Montserrat'; font-weight: 200; color: #FFD700; letter-spacing: 4px; margin-bottom: 30px;">MÃ ĐÁO THÀNH CÔNG</h2>
            <input type="text" id="userName" placeholder="Your Name" maxlength="20" style="border-bottom: 0.5px solid #FFD700; color:#fff; background:transparent; border-top:none; border-left:none; border-right:none; margin-bottom:30px; outline:none; text-align:center; width:100%;">
            <button class="btn-start" onclick="startApp()">Khám Phá</button>
        </div>
    </div>

    <div id="main-content">
        <img src="https://github.com/nguyenvietanh2169-gif/LOI-CHUC-FECA/blob/main/Ba%CC%89n%20sao%20cu%CC%89a%20Ba%CC%89n%20sao%20cu%CC%89a%20logo%20vanzi%20ver%202%20(1).png?raw=true" alt="Logo Vanzi" class="logo-vanzi">
        
        <div class="text-group">
            <h1>HAPPY NEW YEAR</h1>
            <div id="quote"></div>
            <div class="signature">From Viet Anh with Respect</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function startApp() {
            const name = document.getElementById('userName').value.trim();
            if (name === "") return;

            document.getElementById('tetAudio').play();
            document.getElementById('input-screen').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('input-screen').style.display = 'none';
                const mainContent = document.getElementById('main-content');
                mainContent.style.opacity = '1';
                // Kích hoạt hiệu ứng xuất hiện của Logo và Lời chúc
                mainContent.classList.add('is-visible');
                
                showWish(name);
                launchEliteFirework();
            }, 1000);
        }

        function showWish(name) {
            const quotes = [
                `Khai xuân phú quý, chúc ${name} vươn tầm cao mới, mã đáo thành công trên mọi hành trình.`,
                `Năm mới 2026, mong ${name} luôn giữ vững bản lĩnh, gặt hái những vận may rực rỡ.`,
                `Chúc ${name} một năm thịnh vượng, thân tâm an lạc và tràn đầy cảm hứng sáng tạo.`,
                `Hy vọng 2026 sẽ mở ra những cơ hội vàng và hạnh phúc viên mãn cho ${name}.`,
                `Tân niên vạn phúc, chúc ${name} luôn toả sáng với khí chất riêng của chính mình.`
            ];
            document.getElementById('quote').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        }

        function launchEliteFirework() {
            const duration = 4 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 25, spread: 360, ticks: 60, zIndex: 999, scalar: 0.5 };
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                confetti(Object.assign({}, defaults, { 
                    particleCount: 25, 
                    origin: { x: Math.random(), y: Math.random() - 0.2 },
                    colors: ['#F7E7CE', '#FFFFFF', '#FFD700'] 
                }));
            }, 500);
        }
    </script>
</body>
</html>
